<template>
     <template if:true={displayCardLarge}>
          <div class="slds-m-around_small lookbook-card">
                    <image src={astroProfilePicLarge} class="lookbook-card-large"/>
                    <div class="slds-p-around_small">
                         <div class="lookbook-names slds-truncate">{firstName} {lastName}</div>
                         <lightning-layout>
                              <lightning-layout-item>
                                   <div class="lookbook-city slds-truncate">{city}, {state}</div>
                              </lightning-layout-item>
                              <lightning-layout-item alignment-bump="left">
                                   <lightning-icon icon-name="utility:info_alt" size="xx-small"></lightning-icon>
                              </lightning-layout-item>
                         </lightning-layout>
                    </div>
          </div>
     </template>
     <template if:true={displayCardSmall}>
          <lightning-layout class="slds-m-around_small">
               <lightning-layout-item>
                    <div>
                         <image src={astroProfilePicSmall} class="lookbook-card-small"/>
                    </div>
               </lightning-layout-item>
               <lightning-layout-item class="lookbook-card-data">
                    <div class="lookbook-names slds-truncate">{firstName} {lastName}</div>
                    <div class="lookbook-city slds-truncate">{city}, {state}</div>
               </lightning-layout-item>
          </lightning-layout>
     </template>
</template>
