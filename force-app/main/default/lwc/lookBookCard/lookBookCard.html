    <div class="slds-m-around_small lookbook-card">

          <div class="slds-p-around_small">
               <div class="lookbook-names slds-truncate">{firstName} {lastName}</div>
               <lightning-layout>
                    <lightning-layout-item>
                         <div class="lookbook-city slds-truncate">{city}, {state}</div>

               </lightning-layout>
          </div>
    </div>
